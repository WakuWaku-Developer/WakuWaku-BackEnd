# Test profile
spring:
  profiles:
    active: API-KEY

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driverClassName: org.h2.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      format_sql: true

  # redis
  data:
    redis:
      host: 127.0.0.1
      port: 6379
